<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Photos</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            /* Dark background */
            color: #fff;
            /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #555;
            /* Dark grey container */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #fff;
            /* Light text for heading */
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Three columns grid */
            gap: 10px;
            /* Space between images */
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            /* Rounded corners for images */
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ANIMAL PHOTOS</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/camel.jpg"
                    alt="Camel">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/cheetah.jpg"
                    alt="Cheetah">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/elephant.jpg"
                    alt="Elephant">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/gorilla.jpg"
                    alt="Gorilla">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/koala.jpg"
                    alt="Koala">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/lion.jpg"
                    alt="Lion">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/polar_bear.jpg"
                    alt="Polar Bear">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/tiger.jpg"
                    alt="Tiger">
            </div>
            <div class="grid-item">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2014_FallP8/Rami_Portfolio_Period8/unit4_css/project_1folder/cssProject1/wolf.jpg"
                    alt="Wolf">
            </div>
        </div>
    </div>
</body>

</html>
